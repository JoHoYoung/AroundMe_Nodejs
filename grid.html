<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>

#grid{
  border:5px solid pink;
  display:grid;
  grid-template-columns: 2fr 1fr;
}
div{
border:5px solid gray;
}
</style>
<!--fr은 비율이라고 보면 될 듯. 앞에는 px로 하고 뒤에를 1fx로 하면 알아서 조절.-->
</head>

<body>
<div id= "grid">
<div>navigation</div>
<div>article</div>
<!--div는 줄을 띄워주는 block형이고, span이라는 태그는 inline이어서 박스가 자기 크기만큼-->
<!--div와 span은 모두 아무 의미가 없는 태그로, 단순히 디자인적 구현을 위해서 사용한다.-->
</div>
</body>

</html>
